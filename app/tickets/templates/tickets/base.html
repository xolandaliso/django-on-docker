    {% load static %}

    <style>
        body {
            background-color: #f0f0f0; /* light grey background color */
        }
        .comment {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }

        .comment-left {
            background-color: #f8f9fa; /* light background for other users' comments */
            align-self: flex-start;
            text-align: left;
        }

        .comment-right {
            background-color: #d7e1ea; /* light green background for logged-in user's comments */
            align-self: flex-end;
            text-align: left;
            margin-left: auto; /* push the comment box to the right */
        }

        .comment-box {
            max-width: 100%;
        }

        .nav-item {
            margin-right: 10px; /* add space between nav items */
        }
    </style>
</head>
